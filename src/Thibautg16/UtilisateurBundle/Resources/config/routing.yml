    path:  /utilisateur/ajouter
    defaults: { _controller: Thibautg16UtilisateurBundle:Utilisateur:ajouter}

thibautg16_utilisateur_modifier:
    path:  /utilisateur/modifier/{idUtilisateur}
    defaults: { _controller: Thibautg16UtilisateurBundle:Utilisateur:modifier}

thibautg16_utilisateur_supprimer:
    path:  /utilisateur/supprimer/{idUtilisateur}
    defaults: { _controller: Thibautg16UtilisateurBundle:Utilisateur:supprimer}

thibautg16_groupe_liste:
    path:  /groupe/lister
    defaults: { _controller: Thibautg16UtilisateurBundle:Groupe:liste}
    
