    path:  /role/ajouter
    defaults: { _controller: Thibautg16UtilisateurBundle:Role:ajouter}
        
thibautg16_role_modifier:
    path:  /role/modifier/{idRole}
    defaults: { _controller: Thibautg16UtilisateurBundle:Role:modifier}

thibautg16_role_supprimer:
    path:  /role/supprimer/{idRole}
    defaults: { _controller: Thibautg16UtilisateurBundle:Role:supprimer}