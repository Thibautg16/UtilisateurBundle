login:
    path:   /login
    defaults:  { _controller: Thibautg16UtilisateurBundle:Security:login }

login_check:
    path:  /login_check

logout:
    path:   /logout
 
thibautg16_utilisateur_homepage:
    path:     /utilisateur/lister
    defaults: { _controller: Thibautg16UtilisateurBundle:Utilisateur:lister}

thibautg16_utilisateur_lister:
    path:  /utilisateur/lister
    defaults: { _controller: Thibautg16UtilisateurBundle:Utilisateur:lister}

